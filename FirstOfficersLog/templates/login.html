<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <title>Login required</title>
</head>
<body>
<form method="post" id="login_form">
    <table>
        <tr>
            <td><i class="fas fa-user-circle"></i></td>
            <td><input name="username" title="username" type="text" required></td>
        </tr>
        <tr>
            <td><i class="fas fa-key"></i></td>
            <td><input name="password" title="password" type="password" required></td>
        </tr>
        <tr>
            <td><input class="green" type="submit" value="Login"></td>
        </tr>
    </table>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li><i class="fas fa-exclamation-circle fa-fw"></i>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
